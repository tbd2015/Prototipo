<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BitPhoto | Editar Imágenes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <!--
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        <link href="css/upload.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="sitio">
        <div id="bp-header"></div>

        <main class="sitio-contenido">
            <div id="bp-content">
                <div id="edit-menu">
                    <ul class="nav nav-pills">
                        <li><a href="#"><i class="fa fa-plus"> Agregar</i></a></li>
                        <li><a href="#"><i class="fa fa-times"> Eliminar</i></a></li>
                        <li><a href="#"><i class="fa fa-arrows-alt"> Tamaño</i></a></li>
                        <li><a href="#"><i class="fa fa-repeat"> Rotar</i></a></li>
                        <li><a href="#"><i class="fa fa-sort"> Ordenar</i></a></li>
                    </ul>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        </br>
                        <div id="image-sidebar" class="col-md-3">
                            <form>
                              <div class="form-group">
                                <label for="nombre">Nombre de la Imagen</label>
                                <input class="form-control" placeholder="<sin nombre>">
                              </div>
                              <div class="form-group">
                                <label for="tags">Añadir Etiquetas</label>
                                <input class="form-control" placeholder="<sin etiquetas>">
                              </div>
                              <div class="form-group">
                                <label for="personas">Añadir Personas</label>
                                <input class="form-control" placeholder="<sin personas>">
                              </div>
                              <div class="form-group">
                                <label for="albumes">Añadir a Álbumes</label>
                                <input class="form-control" placeholder="<sin álbumes>">
                              </div>
                              <div class="form-group">
                                <label for="dueno">Ajustes del Dueño</label>
                                 <select class="form-control" name="Licencia de la Imagen">
                                  <option value="copyright">Todos los derechos reservados</option>
                                  <option value="cc">Creative Commons</option>
                                  <option value="free">Uso liberado</option>
                                </select> 
                              </div>
                              <button type="submit" class="btn btn-default">Subir Imagen</button>
                            </form>
                            </br>
                        </div>
                        </br>
                        <div id="image-list" class="col-md-7">
                            <div class="row">
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal01.jpg" /></div>
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal02.jpg" /></div>
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal03.jpg" /></div>
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal04.jpg" /></div>
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal05.jpg" /></div>
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal06.jpg" /></div>
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal07.jpg" /></div>
                                <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive img-list" src="images/gallery/gal08.jpg" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="bp-footer"></div>

        <!-- Local JavaScript Libraries -->
        <script src="js/jquery.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- CDN JavaScript Libraries -->

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>        
        -->

        <script type="text/javascript">
            // Elementos estáticos
        	$("#bp-header").load("components/header.html");
        	$("#bp-footer").load("components/footer.html");
        </script>
    </body>
</html>
